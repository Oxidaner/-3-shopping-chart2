
server.port=8888

mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.webshop.webshop.pojo

spring.datasource.url=jdbc:mysql://127.0.0.1:3306/webshop?useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT&useSSL=false

spring.datasource.username=admin

spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

logging.level.com.webshop.webshop.dao=debug


#thymeleaf start
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false
#thymeleaf end

# pagehelper
pagehelper:
helperDialect: mysql
reasonable: true
supportMethodsArguments: true
params: count=countSql

# Single file max size
#spring.http.multipart.maxFileSize=50MB
All files max size
#spring.http.multipart.maxRequestSize=50M

spring.servlet.multipart.max-file-size=150MB
spring.servlet.multipart.max-request-size=150MB
